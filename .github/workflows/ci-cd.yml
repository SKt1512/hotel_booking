name: Run Hotel Booking Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Training Pipeline
      run: |
        python -m hotel_bookings_pipeline.main --data_path data/hotel_bookings.csv

    - name: Check model was created
      run: |
        if [ ! -f "final_random_forest_model.joblib" ]; then
          echo "Model not created!"; exit 1;
        fi

    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: final_random_forest_model.joblib
